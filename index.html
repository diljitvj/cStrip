<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!--<link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="./css/kendo.bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <p>Hello world! This is cStrip.</p>
    <div id="parent">
        <p>Enter number of Scenes
            <input id="numberOfScenes" type="number" min=1 max=5>
            <button id="createSceneButton" data-role="button">Create Scenes</button>
        </p>
    </div>
    <br />
    <div id="stripPanel"></div>
    <div id="characterPanel">
        <div class="character">
            <img src="./images/dexter.png">
        </div>
        <div class="character">
            <img src="./images/calvin.png">
        </div>
    </div>
    <br>
    <div class="contextMenu">
        <ul class="contextMenuList">
          <li id="arrangeComicCharacter" class="contextMenuListItem moreMenu">
            Arrange
          </li>
          <li id="flipComicCharacter" class="contextMenuListItem" onclick="contextMenu.flipComicCharacter(event)">
            Flip
          </li>
          <li id="deleteComicCharacter" class="contextMenuListItem" onclick="contextMenu.deleteComicCharacter(event)">
            Delete
          </li>
        </ul>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/contextmenu.js"></script>
    <script src="./js/createScenes.js"></script>
    <script src="./js/dragndrop.js"></script>
</html>
